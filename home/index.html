      <script>
         function openGame(){
     var urlObj = new window.URL(window.location.href);
       var url = window.location;

       if (url) {
           var win;

           document.querySelector('#cloaker').onclick = function() {
               if (win) {
                   win.focus();
               } else {
                   win = window.open();
                   win.document.body.style.margin = '0';
                   var originalTitle = document.title;
               var faviconElement = document.querySelector('link[rel="icon"]');
               var faviconURL = faviconElement ? faviconElement.href : '';
               win.document.title = originalTitle;
               if (faviconURL) {
                   var favicon = win.document.createElement('link');
                   favicon.rel = 'icon';
                   favicon.href = faviconURL;
                   win.document.head.appendChild(favicon);
               }
                   var iframe = win.document.createElement('iframe');
                   iframe.style.border = 'none';
                   iframe.style.width = '100%';
                   iframe.style.height = '100%';
                   iframe.style.margin = '0';
                   iframe.style.overflow = 'hidden';
                   iframe.src = url;
                   win.document.body.appendChild(iframe);
                   window.location.replace("https://classroom.google.com");

                   var interval = setInterval(function() {
                       if (win.closed) {
                           clearInterval(interval);
                           win = undefined;

                       }
                   }, 500);


               }
           };
       }
         }

   document.addEventListener("DOMContentLoaded", function() {
   const toggle = document.getElementById("waveToggle");
   const ocean = document.getElementById("ocean");
   
   function updateVisibility() {
       if (localStorage.getItem("wavesDisabled") === "true") {
           ocean.style.display = "none";
           toggle.checked = true;
       } else {
           ocean.style.display = "block";
           toggle.checked = false;
       }
   }
   
   toggle.addEventListener("change", function() {
       localStorage.setItem("wavesDisabled", toggle.checked);
       updateVisibility();
   });
   
   updateVisibility();
});
